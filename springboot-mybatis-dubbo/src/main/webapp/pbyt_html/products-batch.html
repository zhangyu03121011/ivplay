<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>购物车</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/popover.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <!-- 头部导航开始 -->
    <header>
        <div class="top-bar-container">
            <a class=" iconfont icon-back top-bar-back" href="javascript:history.go(-1)"></a>
            <div class="title">热销商品</div>
            <div class="right-text"><a href="cart_edit.html">完成</a></div>
        </div>
    </header>
    <!-- 购物车列表开始  -->
    <div class="body-content two-menu">
        <div class="flex-row cart">
            <div class="app-checkbox rdo">
                <input type="checkbox" id='set-default'>
                <label class="iconfont " for="set-default"></label>
            </div>
            <div class="cart-img">
                <img src="./images/cart_1.jpg">
            </div>
            <div class="flex-item detail has-product-toggle">
                <!-- 有货-->
                <div class="title">[极速免税]AHC保湿玻尿酸精华AHC保湿玻尿酸精华</div>
                <p class="capacity">容量：30ml</p>
                <div class="price">
                    <span class="xianjia">￥199</span>
                    <span class="yuanjia">￥299</span>
                    <div class="app-checkbox tuijian">
                        <input type="checkbox" id='tui-default' checked="checked">
                        <label class="iconfont " for="tui-default"></label>
                        <span>推荐</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第二个商品 -->
        <div class="flex-row cart">
            <div class="app-checkbox rdo">
                <input type="checkbox" id='set-default2'>
                <label class="iconfont " for="set-default2"></label>
            </div>
            <div class="cart-img">
                <img src="./images/cart_1.jpg">
            </div>
            <div class="flex-item detail">
                <!-- 有货-->
                <div class="title">[极速免税]AHC保湿玻尿酸精华AHC保湿玻尿酸精华</div>
                <p class="capacity">容量：30ml</p>
                <div class="price">
                    <span class="xianjia">￥199</span>
                    <span class="yuanjia">￥299</span>
                    <div class="app-checkbox tuijian">
                        <input type="checkbox" id='tui-default' checked="checked">
                        <label class="iconfont " for="tui-default"></label>
                        <span>推荐</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 购物车列表结束 -->
    <!-- 购物结算开始 -->
    <div class="account submit-order">
        <div class="flex-row">
            <div class="flex-item">
                <div class="app-checkbox">
                    <input type="checkbox" id='set-default-all'>
                    <label class="iconfont " for="set-default-all"></label>
                    <span>全选</span>
                </div>
            </div>
            <div>
                <a href="#" class="calc">删除商品</a>
            </div>
        </div>
    </div>
    <!-- 购物结算结束 -->
    <script src="./js/jquery.js"></script>
    <script src="./js/uib.js"></script>
    <script>
    uib.init({
        swipeBack: true //启用右滑关闭功能
    });
    </script>
</body>

</html>
