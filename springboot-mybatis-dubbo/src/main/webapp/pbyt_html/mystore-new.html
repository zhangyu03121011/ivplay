<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name='viewport' content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

  <title>首页</title>


</head>
<body class="mystore-page-new">
<header>
  <div class="top-bar-container">
    <a class=" iconfont icon-back top-bar-back" href="javascript:history.go(-1)"></a>
    <div class="title">店铺名称</div>
    <div class="right-text">保存</div>
  </div>
</header>
<section class="app-body no-menu">
  <!--   添加轮播 -->
  <div class="banner-edit">
      <p class="tip">您还没有添加banner图</p>
      <div class="add-now">立即添加</div>
  </div>
<!--   修改店铺信息 -->
  <div class="info-edit">
      <div class="display-flex align-item-center ">
          <div class="logo">
              <img src="./images/store-logo.jpg">
          </div>
          <div class="info flex-1">
              <input type="" name="" value="店铺名称" />
              <textarea class="text" placeholder="店铺说明" maxlength="100"></textarea>
                <p class="tips">最多输入100个字</p>
          </div>
         
      </div>
  </div>
  <div class="hot-product-edit">
      <div class="header display-flex align-items-center">
          <div class="line"></div>
          <div class="title flex-1">热销商品</div>
          <div class="line"></div>
      </div>
      <div class="edit-body">
          <div class="content">
              <p class="tip">您还没有添加任何商品</p>
            <div class="add-now">立即添加</div>
          </div>
      </div>
  </div>

   <div class="hot-product-edit">
      <div class="header display-flex align-items-center">
          <div class="line"></div>
          <div class="title flex-1">热门专题</div>
          <div class="line"></div>
      </div>
      <div class="edit-body">
          <div class="content">
              <p class="tip">您还没有添加任何专题</p>
            <div class="add-now">立即添加</div>
          </div>
      </div>
  </div>


</section>

</body>
<script type="text/javascript" src="js/lib/jquery220m.js"></script>
<script type="text/javascript" src="js/lib/touch.min.js"></script>
<script type="text/javascript" src="js/lib/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src='js/mystore-page.js'></script>



</html>
