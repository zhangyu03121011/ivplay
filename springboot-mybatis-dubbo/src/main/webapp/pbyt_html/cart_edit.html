<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>购物车</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <!-- 头部导航开始 -->
    <header>
        <div class="top-bar-container">
            <div class="title">购物车</div>
            <div class="right-text"><a class="uib-pull-right uib-edit" href="cart.html">完成</a></div>
        </div>
    </header>
    <!-- 购物车列表开始  -->
    <div class="body-content two-menu">
        <!-- 第一个商品 -->
        <div class="flex-row cart">
            <div class="app-checkbox rdo">
                <input type="checkbox" id='set-default'>
                <label class="iconfont " for="set-default"></label>
            </div>
            <div class="cart-img">
                <img src="./images/cart_1.jpg">
            </div>
            <div class="flex-item detail has-product-toggle">
                <!-- //无货 -->
                <div class="no-product">
                    <div class="sell-out">
                        <p class="title">[极速免税]AHC保湿玻尿酸精华AHC保湿玻尿酸精华</p>
                        <p class="sell-out-title">对不起，宝贝已下架</p>
                    </div>
                </div>
                <!-- 有货-->
                <div class="has-product">
                    <div class="title">[极速免税]AHC保湿玻尿酸精华AHC保湿玻尿酸精华</div>
                    <p class="capacity">容量：30ml</p>
                    <div class="price">
                        <span class="xianjia">￥199</span>
                        <span class="yuanjia">￥299</span>
                        <div class="uib-numbox calc" data-numbox-min='1'>
                            <button class="uib-btn uib-btn-numbox-minus" type="button">-</button>
                            <input class="uib-input-numbox" type="number" />
                            <button class="uib-btn uib-btn-numbox-plus" type="button">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第二个商品 -->
        <div class="flex-row cart">
            <div class="app-checkbox rdo">
                <input type="checkbox" id='set-default2'>
                <label class="iconfont " for="set-default2"></label>
            </div>
            <div class="cart-img">
                <img src="./images/cart_1.jpg">
            </div>
            <div class="flex-item detail has-product-toggle">
                <!-- //无货 -->
                <div class="has-product">
                    <div class="sell-out">
                        <p class="title">[极速免税]AHC保湿玻尿酸精华AHC保湿玻尿酸精华</p>
                        <p class="sell-out-title">对不起，宝贝已下架</p>
                    </div>
                </div>
                <!-- 有货-->
                <div class="no-product">
                    <div class="title">[极速免税]AHC保湿玻尿酸精华AHC保湿玻尿酸精华</div>
                    <p class="capacity">容量：30ml</p>
                    <div class="price">
                        <span class="xianjia">￥199</span>
                        <span class="yuanjia">￥299</span>
                        <div class="uib-numbox calc" data-numbox-min='1'>
                            <button class="uib-btn uib-btn-numbox-minus" type="button">-</button>
                            <input class="uib-input-numbox" type="number" />
                            <button class="uib-btn uib-btn-numbox-plus" type="button">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 购物车列表结束 -->
    <!-- 购物结算开始 -->
    <div class="account">
        <div class="flex-row product">
            <div class="flex-item">
                <div class="app-checkbox">
                    <input type="checkbox" id='set-default-all'>
                    <label class="iconfont " for="set-default-all"></label>
                    <span>全选</span>
                </div>
            </div>
            <div>
                <a id="confirmBtn" href="#" class="calc">删除商品</a>
            </div>
        </div>
    </div>
    <!-- 购物结算结束 -->
    <!-- 底部导航开始 -->
    <footer>
        <div class='bottom-menu'>
            <ul class='display-flex align-items-center'>
                <li class="flex-1 menu-item">
                    <a href="./index.html">
                        <i class="menu-icon iconfont icon-youhui"></i>
                        <div class='text'>优品</div>
                    </a>
                </li>
                <li class="flex-1 menu-item">
                    <a href="./products_list.html">
                        <i type="tablet" class="menu-icon iconfont icon-shangpin"></i>
                        <div class='text'>商品</div>
                    </a>
                </li>
                <li class="flex-1 menu-item active">
                    <a href="./cart.html">
                        <i class="menu-icon iconfont icon-gouwuche"></i>
                        <div class='text'>购物车</div>
                    </a>
                </li>
                <li class="flex-1 menu-item">
                    <a href="./personal.html">
                        <i type="user" class="menu-icon iconfont icon-wo"></i>
                        <div class='text'>我</div>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- 底部导航结束 -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/lib/frozen.js"></script>
    <script type="text/javascript" src="./js/uib.js"></script>

    <script>
    $(function() {
        document.getElementById('confirmBtn').addEventListener('tap', function(){
            var dia=$.dialog({
                title: '温馨提示',
                content: '该商品时抢手货,您确定删除',
                button: ["取消", '确定']
            });

            dia.on("dialog:action",function(e){
                if(e.index == 1){
                   window.location.href = 'cart.html'; 
                }
                else{
                    return;
                }                
            });
        }, false);
    });
    
    </script>
</body>

</html>
