<script type="text/javascript" src="js/jquery220m.js"></script>
<script type="text/javascript" src="js/touch.min.js"></script>
<script type="text/javascript" src="js/zdialog.js"></script>
<script type="text/javascript">
	$(function() {
	    touch.on(".flex-item", "tap", function(event) {
	    	event.currentTarget;
	        $(".flex-item").removeClass("active");
	        $(event.currentTarget).addClass("active");
	        $("#tagContent .quick-menu").hide();
	        $("#tagContent .quick-menu").eq($(event.currentTarget).index()).show();
	    });
	}); 
	//  弹出层
	$.DialogByZ.Confirm({Title: "", Content: "您暂未注册，无法使用该功能赶快<span style=color:#999;>注册</span>吧!",FunL:confirmL,FunR:Immediate})
	function Immediate(){
		$.DialogByZ.Close();
		window.open("Registered.html","_self")
	}
	function confirmL(){
		$.DialogByZ.Close();  
	}
</script>
