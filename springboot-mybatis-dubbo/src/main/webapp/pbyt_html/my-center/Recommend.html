<!DOCTYPE html>
<html>
<head>
	<title>我的推荐</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/personal-center.css">
	<style type="text/css">
		.nearby_left{
				position: absolute;
				left: 10px;
				width: 45px;
				height: 45px;
				overflow: hidden;
				display: inline-block;	
			}
	</style>
</head>
<body class="body-bg">
	<header>
		<div class="head">
			<div class="top-bar-back">
				<a href="javascript:history.go(-1);" class="iconfont icon-back"></a>
			</div>
			我的推荐
		</div>
	</header>
	<section class="content-top">
		<div class="cutover-box">
			<div class="tab flex-row">
				<a class="flex-item active" href="javascript:void(0)"><span>我的推荐二维码</span></a>
				<a class="flex-item" href="javascript:void(0)"><span>我要推荐</span></a>
			</div>
			<!-- 内容 -->
			<div id="tagContent">
				<script id="tmprecodes_left" type="text/x-dot-template">
					<div class="recommend-code img-box show">
						<img id="commendQrcode" src="">
						<p>立即分享有惊喜哦！</p>
					</div>
					<div class="recommend-code">
						<div class="registered-form">
							<dl id="refereeReg">
								<dt>{{=it.nickName}}</dt>
								<dt>{{=it.createTime}}</dt>
							</dl>
			            </div>
					</div>
				</script>
			</div>
		</div>
	</section>
<script src="../../js/jquery_v2.1.4.min.js"></script>
<script type="text/javascript" src="js/touch.min.js"></script>
<script src="../../js/dot.min.js"></script>
<script src="../../js/myc.js"></script>
<script src="../../js/recommend_record.js"></script>
<script type="text/javascript">
	$(function() {
	    touch.on(".flex-item", "tap", function(event) {
	    	event.currentTarget;
	        $(".flex-item").removeClass("active");
	        $(event.currentTarget).addClass("active");
	        $("#tagContent .recommend-code").hide();
	        $("#tagContent .recommend-code").eq($(event.currentTarget).index()).show();
	    });
	}); 
</script>
</body>
</html>
