<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/personal-center.css">
	<link rel="stylesheet" type="text/css" href="js/mobile-select-area.css">
</head>
<body class="body-bg">
	<header>
		<div class="head">注册</div>
	</header>
	<section class="content-top">
		<div class="registered-form">
			<ul class="application-agent">
	            <li><span>姓名</span><input name="" type="text" placeholder="请输入真实姓名"></li>
	            <li class="type">
	            	<span>创客类型</span>
	            	<div class="select-type app-checkbox">
	            		<div class="checkbox-box">
		                   <input id="RadioGroup1_3" name="RadioGroup4" type="checkbox" value="">
		                    <label for="RadioGroup1_3" class="iconfont"><em>电商</em></label> 
		                </div>
		                <div class="checkbox-box">
		                    <input id="RadioGroup1_2" name="RadioGroup3" type="checkbox" value="">
		                    <label for="RadioGroup1_2" class="iconfont"><em>公估</em></label>
		                </div>
		                <div class="checkbox-box">
		                   <input id="RadioGroup1_1" name="RadioGroup2" type="checkbox" value="">
		                    <label for="RadioGroup1_1" class="iconfont"><em>代理</em></label> 
		                </div>
		                <div class="checkbox-box">
		                    <input id="RadioGroup1_0" name="RadioGroup1" type="checkbox" value="">
		                    <label for="RadioGroup1_0" class="iconfont"><em>经纪</em></label>
		                </div> 
            		</div>
	            </li>
	            <li>
	            	<span>经纪机构</span>
	            	<select name="">
		                <option>请选择</option>
		                <option>北京联合保险经纪有限公司</option>
            		</select>
            		<i class="iconfont icon-right"></i>
	            </li>
	            <li>
	            	<span>所在区域</span>
	            	<div class="select-item">
		                <em class="un-change data-input" >选择地区</em>
		                <input  type="hidden" name="" id="districtName2" value="广东 深圳" data-value="12,124,3269">
            		</div>
            		<i class="iconfont icon-right"></i>
	            </li>
	            <li><span>通讯地址</span><input name="" type="text" placeholder="请输入地址"></li>
	            <li><span>邮箱</span><input name="" type="text" placeholder="请输入地址"></li>
	            <li>
	            	<span>学历</span>
	            	<select name="">
		                <option>请选择（非必填）</option>
		                <option>北京市</option>
            		</select>
            		<i class="iconfont icon-right"></i>
	            </li>
	            <li><span>经纪人证件号</span><input name="" type="text" placeholder="请输入地址"></li>
	            <li><span>手机号</span><input name="" type="text" placeholder="请输入您的手机号"></li>
	            <li>
	            <span>验证码</span>
	            	<input name="" type="text" placeholder="请输入验证码" class="code">
	            <a href="#">获取验证码</a></li>
            </ul>
		</div>
		<button class="new-address-btn registered-btn">立即注册</button>
	</section>
	<script type="text/javascript" src="js/jquery220m.js"></script>
	<script type="text/javascript" src="js/add-address.js"></script>
	<script type="text/javascript" src='js/mobile-select-area.js'></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</body>
</html>
