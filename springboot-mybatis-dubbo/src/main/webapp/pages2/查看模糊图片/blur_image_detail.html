            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after withdraw_select">
                <div class="weui-cell__hd">

                <div class="weui-cell__bd">

                        <option value="100">1元</option>
                        <option value="200">2元</option>

                        <option value="500">5元</option>
                        <option value="1000">10元</option>
                        <option value="1500">15元</option>
                        <option value="2000">20元</option>
                        <option value="2500">25元</option>
                        <option value="3000">30元</option>
                        <option value="10000">100元</option>
                    </select>                    
                </div>                
            </div>
        </div>

        <label class="weui-agree">
            <span class="weui-agree__text">
                <p>1.请准确填写标题，与图片不符会被删除。</p>
                <p>2.请认真填写信息，一经确认不允许修改。</p>
                <section style="margin-top:0.6em;">
                    <div class="icon_sp_area" style="float:left;">

                </section>
            </span>
        </label>
        <div class="clear"></div>

        <div class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_primary" id="showTooltips">确定</button>
        </div>

        <input type="hidden" name="id" value="643">
        <input type="hidden" name="price" value="1">

    <script>
    //判断是否电脑端
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
                    "SymbianOS", "Windows Phone",
                    "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
